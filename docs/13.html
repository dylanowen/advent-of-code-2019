<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advent Of Code 2019</title>
    <style type="text/css"><!--
    .hidden {
        visibility: hidden;
    }

    --></style>
    <script src="js/utils.js"></script>
</head>
<body>
<canvas id="screen"></canvas><br />
Score: <span id="score"></span><br />
<input type="button" value="Restart" id="restart"/>
<input type="button" value="My Winning Game" id="auto"/>
<input type="button" value="Custom Program" id="custom"/>
<pre>
    a: left
    d: right
    any_key: stay still
</pre>
<script>
    LibReady('advent_of_code_2019')
        .then((lib) => {
            const canvas = document.getElementById('screen');
            const scoreField = document.getElementById('score');
            const restartButton = document.getElementById('restart');
            const autoPlayButton = document.getElementById('auto');
            let customProgram = null;
            let isAutoPlay = false;

            autoPlayButton.addEventListener('click', () => {
                isAutoPlay = !isAutoPlay;
                startGame();
            });

            let game = null;
            let state;

            function startGame() {
                if (game != null) {
                    game.free();
                }

                try {
                    game = new lib.ThirteenGame(canvas, customProgram, isAutoPlay);
                }
                catch (e) {
                    alert("Bad program " + e);
                    window.location.reload();
                }
                state = lib.ExecutionState.Running;

                step(1);
            }

            function step(input) {
                state = game.step(input);
                scoreField.textContent = game.score();
            }

            startGame();

            setInterval(() => {
                if (isAutoPlay) {
                    step(0)
                }
            }, 10);

            window.addEventListener("keydown", (event) => {
                if (event.isComposing || event.keyCode === 229) {
                    return;
                }
                let input = 0;
                if (event.key === 'a') {
                    input = -1;
                }
                else if (event.key === 'd') {
                    input = 1;
                }

                if (state !== lib.ExecutionState.Halted) {
                    step(input);
                }
                else {
                    startGame();
                }
            });

            restartButton.addEventListener('click', () => {
                startGame();
            });

            document.getElementById('custom').addEventListener('click', () => {
                customProgram = window.prompt("Custom Program");
                autoPlayButton.className = 'hidden';
                startGame();
            });

        })
        .catch((e) => console.error(e));


</script>

</body>
</html>
