<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advent Of Code 2019</title>
    <style type="text/css"><!--
    .hidden {

    <script src="js/utils.js"></script>
</head>
<canvas id="screen"></canvas><br />
Score: <span id="score"></span><br />
<input type="button" value="Restart" id="restart"/>
<script>
    LibReady('advent_of_code_2019')
        .then((lib) => {
            const canvas = document.getElementById('screen');

            let game = null;
            let state;

            function startGame() {
                if (game != null) {
                    game.free();
                }

                game = new lib.ThirteenGame(canvas);
                state = lib.ExecutionState.Running;

                game.step(1);
                game.render_game();
            }

            function step(input) {
                state = game.step(input);
                game.render_game();
                document.getElementById('score').textContent = game.score();
            }

            startGame();

            function keyEvent(event) {
                if (event.isComposing || event.keyCode === 229) {
                    return;
                }
                let input = 0;
                if (event.key === 'a') {
                    input = -1;
                }
                else if (event.key === 'd') {
                    input = 1;
                }

                if (state !== lib.ExecutionState.Halted) {
                    step(input);
                }
                else {
                    startGame();
                }
            }

            window.addEventListener("keydown", keyEvent);

            document.getElementById('restart').addEventListener('click', () => {
                startGame();
            })
